<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container active">
        <img src="https://cdn4.iconfinder.com/data/icons/evil-icons-user-interface/64/magnifier-256.png" alt="search"
            class="search-icon">
        <input type="text" placeholder="search ...." class="input">
        <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-25-256.png" class="mic" alt="">
    </div>
    <div class="menu-container">
        <div class="menu rotate">
            <span>Social menu</span>
            <img src="https://cdn2.iconfinder.com/data/icons/font-awesome/1792/angle-down-256.png" class="angle" alt="">
        </div>
        <div class="social-list">
            <ul class="list">
                <li>
                    <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-512.png"
                        alt="">
                    <span>facebook</span>
                </li>
                <li>
                    <img src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/395_Youtube_logo-512.png"
                        alt="">
                    <span>youtube</span>
                </li>
                <li>
                    <img src="https://cdn4.iconfinder.com/data/icons/social-media-logos-6/512/71-github-512.png" alt="">
                    <span>githup</span>
                </li>
                <li>
                    <img src="https://cdn3.iconfinder.com/data/icons/social-media-chat-1/512/LinkedIn-512.png" alt="">
                    <span>linked</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
